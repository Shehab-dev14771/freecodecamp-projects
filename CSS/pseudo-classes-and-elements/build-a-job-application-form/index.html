<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Job Application Form</h1>
    <form>
      <label for="name">Full Name:</label><br>
      <input type="text" id="name" placeholder="Enter your name" required><br>

      <label for="email">Your E-mail:</label><br>
      <input type="email" id="email" placeholder="Enter your email" required><br>

      <label for="position">Position:</label><br>
      <select id="position" required>
        <option value="" selected disabled hidden>Select an option</option>
        <option>Developer</option>
        <option>Designer</option>
        <option>Manager</option>
      </select><br>

      <fieldset class="radio-group">
        <legend>Availability:</legend>
        <input type="radio" id="fulltime" name="availability">
        <label for="fulltime">Full-Time</label>

        <input type="radio" id="part-time" name="availability">
        <label for="part-time">Part-Time</label>
      </fieldset>

      <label for="message">Why do you want this job?</label><br>
      <textarea id="message" placeholder="Write here..." required></textarea><br>

      <button type="submit">Submit Application</button>
    </form>
  </div>
</body>
</html>
