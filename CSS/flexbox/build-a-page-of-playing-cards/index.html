<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Cards</title>
  
</head>

<body>
  <main id="playing-cards">
    <div class="card">
      <div class="left">A ♠</div>
      <div class="middle">♠</div>
      <div class="right">A ♠</div>
    </div>
    <div class="card">
      <div class="left">2 ♣</div>
      <div class="middle">♣♣</div>
      <div class="right">2 ♣</div>
    </div>
    <div class="card">
      <div class="left" style="color: red;">3 ♥</div>
      <div class="middle" style="color: red;">♥♥♥</div>
      <div class="right" style="color: red;">3 ♥</div>
    </div>
    <div class="card">
      <div class="left">4 ♣
      </div>
      <div class="middle">♣♣♣♣</div>
      <div class="right">4 ♣</div>
    </div>
    <div class="card">
      <div class="left" style="color: red;">5 ♦</div>
      <div class="middle" style="color: red;">♦♦♦♦♦</div>
      <div class="right" style="color: red;">5 ♦</div>
    </div>
  </main>
</body>

</html>
