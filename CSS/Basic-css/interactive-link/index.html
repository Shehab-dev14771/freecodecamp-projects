<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <title>Styled To-Do List</title>
</head>

<body>
  <ul class="todo-list">
    <li>
      <input type="checkbox" id="keyboards">
      <label for="keyboards">Explore gaming keyboards</label>
      <ul class="sub-item">
        <li>
          <a class="sub-item-link" href="http://www.twitter.com" target="_blank">Store link</a>
        </li>
      </ul>
    </li>
    <li>
      <input type="checkbox" id="request-access">
      <label for="request-access">Finish the report</label>
      <ul class="sub-item">
        <li>
          <a class="sub-item-link" href="http://www.twitter.com" target="_blank">Request Access</a>
        </li>
      </ul>
    </li>
    <li>
      <input type="checkbox" id="phone-warranty">
      <label for="phone-warranty"> View Phone's Warranty</label>
      <ul class="sub-item">
        <li>
          <a class="sub-item-link" href="http://www.twitter.com" target="_blank">View Receipts</a>
        </li>
      </ul>
    </li>
    <li>
      <input type="checkbox" id="processor-specs">
      <label for="processor-specs">Check Processor Specs</label>
      <ul class="sub-item">
        <li>
          <a class="sub-item-link" href="http://www.twitter.com" target="_blank">View Model Number</a>
        </li>
      </ul>
    </li>
  </ul>
</body>

</html>
