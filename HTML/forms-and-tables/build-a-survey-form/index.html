<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Survey Form</title>
</head>
<body>

  <h1 id="title">Student Experience Survey</h1>
  <p id="description">Please fill out this form to help us improve our educational programs.</p>

  <form id="survey-form">

    <label id="name-label" for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your full name" required />

    <label id="email-label" for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter a valid email" required />

    <label id="number-label" for="number">Age:</label>
    <input type="number" id="number" min="10" max="100" placeholder="Enter your age" />

    <label for="dropdown">What is your current level of education?</label>
    <select id="dropdown">
      <option value="">Select an option</option>
      <option value="highschool">High School</option>
      <option value="college">College</option>
      <option value="other">Other</option>
    </select>

    <p>How satisfied are you with our curriculum?</p>
    <label><input type="radio" name="satisfaction" value="satisfied" /> Satisfied</label>
    <label><input type="radio" name="satisfaction" value="neutral" /> Neutral</label>
    <label><input type="radio" name="satisfaction" value="dissatisfied" /> Dissatisfied</label>

    <p>Which of the following tools do you use? (Check all that apply)</p>
    <label><input type="checkbox" value="html" /> HTML</label>
    <label><input type="checkbox" value="css" /> CSS</label>
    <label><input type="checkbox" value="javascript" /> JavaScript</label>

    <label for="comments">Any suggestions or comments?</label>
    <textarea id="comments" rows="4" placeholder="Write your thoughts here..."></textarea>

    <button id="submit" type="submit">Submit</button>

  </form>

</body>
</html>
